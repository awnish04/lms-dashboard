<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS-Dashboard</title>
    
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css" integrity="sha512-JQksK36WdRekVrvdxNyV3B0Q1huqbTkIQNbz1dlcFVgNynEMRl0F8OSqOGdVppLUDIvsOejhr/W5L3G/b3J+8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/main.js">
    <link rel="stylesheet" href="/course.css">
    
</head>
<body>
    <aside class="ml-[-100%] fixed z-10 top-0 pb-3 px-6 w-full flex flex-col justify-between h-screen border-r bg-white transition duration-300 md:w-4/12 lg:ml-0 lg:w-[25%] xl:w-[20%] 2xl:w-[15%]">
        <div>
            <div class="-mx-6 px-6 py-4">
                <a href="#" title="home" class="logo font-black lg:text-5xl px-2 flex items-center space-x-4">
                    <i class="fa-solid fa-cube mr-4"></i> <span>LMS</span>
                    <!-- <img src="https://tailus.io/sources/blocks/stats-cards/preview/images/logo.svg" class="w-32" alt="tailus logo"> -->
                </a>
            </div>
    
            
    
            <ul class="space-y-2 tracking-wide mt-8">
                <li>
                    <a href="./dashboard.html" class="px-4 py-3 flex items-center space-x-4 rounded-md text-gray-600 group">
                        <i class="fa-solid fa-gauge-high mr-3 text-lg -ml-1 h-6 w-6"></i>
                        <span class="group-hover:text-gray-7">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/" aria-label="Cources" class="relative px-4 py-3 flex items-center space-x-4 rounded-xl text-white bg-gradient-to-r from-purple-500 to-indigo-500">
                        <i class="fa-solid fa-chalkboard-user mr-3 text-lg -ml-1 h-6 w-6 text-white"></i>
                        <span class="-mr-1 font-medium">Cources</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="px-4 py-3 flex items-center space-x-4 rounded-md text-gray-600 group">
                        <i class="fa-solid fa-gear mr-3 text-lg -ml-1 h-6 w-6"></i>
                        <span class="group-hover:text-gray-700">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    
        
    </aside>
    <div class="ml-auto mb-6 lg:w-[75%] xl:w-[80%] 2xl:w-[85%]">
        <div class="sticky z-10 top-0 h-16 border-b bg-white lg:py-2.5">
            <div class="px-6 flex items-center justify-between space-x-4 2xl:container">
                <h5 hidden class="text-2xl text-gray-600 font-medium lg:block">Dashboard</h5>
                <button class="w-12 h-16 -mr-2 border-r lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 my-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="flex space-x-4">
                    <!--search bar -->
                    <div hidden class="md:block">
                        <div class="relative flex items-center text-gray-400 focus-within:text-cyan-400">
                            <span class="absolute left-4 h-6 flex items-center pr-3 border-r border-gray-300">
                            <svg xmlns="http://ww50w3.org/2000/svg" class="w-4 fill-current" viewBox="0 0 35.997 36.004">
                                <path id="Icon_awesome-search" data-name="search" d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z"></path>
                            </svg>
                            </span>
                            <input type="search" name="leadingIcon" id="leadingIcon" placeholder="Search here" class="w-full pl-14 pr-4 py-2.5 rounded-xl text-sm text-gray-600 outline-none border border-gray-300 focus:border-cyan-300 transition">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="px-6 pt-6 2xl:container">
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 mr-5 ">
                <div class="md:col-span-2 lg:col-span-1 ">
                    <div class="h-full py-6 px-6 rounded-xl border border-gray-400 shadow-2xl bg-white ">
                        <div class="content-center items-center">
                            <img src="./icons/icons8-javascript.svg" alt="">
                        </div>
    
                        <div>
                            <h5 class="text-3xl font-semibold text-gray-700 py-2 px-6 space-y-6 ">Javascript Class</h5>
                            
                                <h3 class="text-xl font-bold text-gray-600 px-6 py-2">5 Lessons</h3>
                                <div class="flex items-end gap-1 text-green-500 bg-gray-700 h-1">
                                </div>
                                <div class="skill-bars block">
                                    <div class="bar">
                                        <div class="info">
                                          <span></span>
                                        </div>
                                        <div class="progress-line html">
                                          <span></span>
                                        </div>
                                    </div>
                                </div> 
                            <div class="flex px-6 font-semibold py-6 text-gray-500 justify-between">
                                <h3>Class Progress</h3>
                                <h3>50%</h3>
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="md:col-span-2 lg:col-span-1">
                    <div class="h-full py-6 px-6 rounded-xl border border-gray-400 shadow-2xl bg-white">
                        <div class="content-center items-center">
                            <img src="./icons/icons8-python.svg" alt="">
                        </div>
    
                        <div>
                            <h5 class="text-3xl font-semibold text-gray-700 py-2 px-6 space-y-6 ">Python Class</h5>
                            
                                <h3 class="text-xl font-bold text-gray-600 px-6 py-2">10 Lessons</h3>
                                <div class="flex items-end gap-1 text-green-500 bg-gray-700 h-1">
                                </div>
                                <div class="skill-bars block">
                                    <div class="bar">
                                        <div class="info">
                                          <span></span>
                                        </div>
                                        <div class="progress-line python">
                                          <span></span>
                                        </div>
                                    </div>
                                </div> 
                            <div class="flex px-6 font-semibold py-6 text-gray-500 justify-between">
                                <h3>Class Progress</h3>
                                <h3>70%</h3>
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="md:col-span-2 lg:col-span-1">
                    <div class="h-full py-6 px-6 rounded-xl border border-gray-400 shadow-2xl bg-white">
                        <div class="content-center items-center">
                            <img src="./icons/icons8-react-native.svg" alt="">
                        </div>
    
                        <div>
                            <h5 class="text-3xl font-semibold text-gray-700 py-2 px-6 space-y-6 ">React Class</h5>
                            
                                <h3 class="text-xl font-bold text-gray-600 px-6 py-2">4 Lessons</h3>
                                <div class="flex items-end gap-1 text-green-500 bg-gray-700 h-1">
                                </div>
                                <div class="skill-bars block">
                                    <div class="bar">
                                        <div class="info">
                                          <span></span>
                                        </div>
                                        <div class="progress-line jquery">
                                          <span></span>
                                        </div>
                                    </div>
                                </div> 
                            <div class="flex px-6 font-semibold py-6 text-gray-500 justify-between">
                                <h3>Class Progress</h3>
                                <h3>90%</h3>
                            </div>
                        </div>  
                    </div>
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
